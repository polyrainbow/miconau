<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miconau Player</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Miconau Player</h1>
        <p id="status">Loading...</p>

        <div class="controls">
            <button
              class="transport-button"
              onclick="playPause()" id="playPauseBtn">
                <img src="/icons/play_pause.svg" alt="Play/Pause">
            </button>
            <button
              class="transport-button"
              onclick="previousTrack()">
                <img src="/icons/skip_previous.svg" alt="Previous">
            </button>
            <button
              class="transport-button"
              onclick="nextTrack()">
                <img src="/icons/skip_next.svg" alt="Next">
            </button>
            <button
              class="transport-button"
              onclick="stop()">
                <img src="/icons/stop.svg" alt="Stop">
            </button>
        </div>
        
        <div class="section">
            <h2>Streams</h2>
            <div class="streams" id="streams"></div>
        </div>

        <div class="section">
            <h2>Playlists</h2>
            <div class="playlists" id="playlists"></div>
        </div>

        <div class="section upload-section">
            <h2>Upload FLAC Files</h2>
            <div class="upload-form">
                <div class="form-group">
                    <label for="playlistName">Playlist Name:</label>
                    <input type="text" id="playlistName" placeholder="Enter playlist name" />
                </div>
                <div class="form-group">
                    <label for="flacFiles">Select FLAC Files:</label>
                    <input type="file" id="flacFiles" multiple accept=".flac" />
                </div>
                <button class="upload-button" onclick="uploadPlaylist()">Upload Playlist</button>
                <div id="uploadStatus"></div>
            </div>
        </div>
    </div>
</body>
</html>
